<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>Formulário completo</h1>

    <form action="/submit" method="post" enctype="multipart/form-data" autocomplete="on" novalidate>
        <fieldset>
            <legend>Informações pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome completo" required maxlength="100">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="seuemail@gmail.com" required maxlength="100">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="email" placeholder="Senha" required  minlength="8" maxlength="12">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Idade"  min="18" max="100">

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="https://seuwebsite.com" required>
        </fieldset>

        <fieldset>
            <legend>Preferências</legend>
            <label>Gênero</label>
            <input type="radio" id="masculino" name="genero" value="masculino" checked>
            <label for="masculino">Masculino</label>

            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label>

            <input type="radio" id="outros" name="genero" value="outros">
            <label for="outros">Outros</label>

            <label>Interesses</label>
            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia" checked>
            <label for="tecnologia">Tecnologia</label>

            <input type="checkbox" id="esportes" name="interesses" value="esportes" checked>
            <label for="esportes">Esportes</label>

            <input type="checkbox" id="comida" name="interesses" value="comida" checked>
            <label for="comida">Comida</label>

            <label for="cidade">Cidade:</label>
            <select name="cidade" id="cidade">
                <option value="sao-paulo">São Paulo</option>
                <option value="rio-de-janeiro">Rio de Janeiro</option>
                <option value="belo-horizonte">Belo Horizonte</option>
                <option value="brasilia">Brasília</option>
                <option value="curitiba">Curitiba</option>
            </select>

            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" placeholder="Conte-nos sobre você" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Envio de arquivos</legend>
            <label for="foto">Foto de Perfil</label>
            <input type="file" id="foto" name="foto" accept="image/png, image/jpeg" required> 

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
